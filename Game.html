<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

   <script type="text/javascript" src="js/game.js"></script>
    <meta charset="UTF-8">
    <title>Tic Tac Toe </title>

</head>
<body>

    <div class="container">
        <div class="boxshadow">
            <div class="panel panel-primary">
                <div class="panel-heading">
                        Play Tic Tac Toe
                    <span class="glyphicon glyphicon-hdd"></span>
                </div>

                <div class="panel-body">

                    <div class="alert alert-success" role="alert"><i>What is Tic Tac Toe?</i></div>

                  <p>The game is designed in a 3x3 grid format where two players decide whether they choose X or O.
                      The person who succeeds in placing three of their marks in horizontal, vertical, and diagonal rows wins the game  </p>
                        <center><h1>Let's play the Game!</h1></center>

                    <div class="messages"></div>
                <div class="turn"></div>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>

                                <td class="item1"></td>
                                <td class="item2"></td>
                                <td class="item3"></td>

                            </tr>
                            <tr>

                                <td class="item4"></td>
                                <td class="item5"></td>
                                <td class="item6"></td>

                            </tr>
                            <tr>

                                <td class="item7"></td>
                                <td class="item8"></td>
                                <td class="item9"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="panel-footer">

                    <center><button type="button" class="btn btn-primary">Reset <span class="glyphicon glyphicon-refresh"></span></button></center>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
